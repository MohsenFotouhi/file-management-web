 <div class="border-b py-2 px-6 flex items-center">

  <h2 class="m-0 title flex-auto">فایل های به اشتراک گذاری شده</h2>
 
  </div>
<div
  class="card h-full overflow-hidden flex flex-col justify-between relative hover:shadow-lg transition duration-200 ease-out-swift">


  <div class="overflow-auto">
    <table [dataSource]="dataSource" class="w-full" mat-table matSort>
  
      <ng-container *ngFor="let column of columns">
        <ng-container
          *ngIf="column.type === 'text'"
          [matColumnDef]="column.property">
          <th *matHeaderCellDef mat-header-cell mat-sort-header>
            {{ column.label }}
          </th>
          <td *matCellDef="let row" [ngClass]="column.cssClasses" mat-cell>
            {{ row[column.property] }}
          </td>
        </ng-container>

        <ng-container
          *ngIf="column.type === 'checkbox'"
          [matColumnDef]="column.property">
          <th *matHeaderCellDef mat-header-cell mat-sort-header>
            {{ column.label }}
          </th>
          <td *matCellDef="let row" [ngClass]="column.cssClasses" mat-cell>
            <div
              *ngIf="row[column.property] === true"
              class="w-3 h-3 cursor-pointer">
            <input type="checkbox"  checked  disabled = true>
            </div>
            <div
            *ngIf="row[column.property] === false"
            class="w-3 h-3  cursor-pointer">
          <input type="checkbox"  disabled = true>
          </div>
          </td>
        </ng-container>
        `
        <ng-container
        *ngIf="column.type === 'expandable'"
        [matColumnDef]="column.property">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>
             جزئیات
            </th>
         <td *matCellDef="let row" [ngClass]="column.cssClasses" mat-cell>
           <span class="mat-mdc-button-touch-target" (click)="openDetailModal(row)">
              {{ row[column.property] }}
            </span> 
          </td>

          </ng-container>
      </ng-container>

      <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns: visibleColumns" mat-row ></tr>

    </table>


  <mat-paginator [pageSize]="pageSize" class="paginator" hidePageSize="true"></mat-paginator>

</div>

<div class="row mx-0 row-cols-1 row-cols-md-2 pt-5 ">
  <div class="col mt-2">
    <h2 class="title flex-auto">فضای ذخیره سازی</h2>
    <vex-user-storage style="margin-top: 1rem;" ></vex-user-storage>
  </div>
  <div class="col mt-2">
    <p class="mb-3">{{ progress | number: '1.0-2' }}% Downloaded</p>
    <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
    <button class="py-2 px-6 bg-blue-600 shadow text-white rounded mt-4" (click)="downloadFile()">دانلود</button>
  </div>
</div>

<h1 mat-dialog-title>Confirm Delete</h1>
<div mat-dialog-content class="dialog-div">
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button class="dialog-button" mat-button (click)="onCancel()">Cancel</button>
  <button  class="dialog-button" mat-button (click)="onConfirm()">Confirm</button>
</div>

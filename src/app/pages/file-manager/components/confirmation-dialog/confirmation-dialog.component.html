<h1 mat-dialog-title>حذف را تایید کنید</h1>
<div mat-dialog-content class="dialog-div">
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button class="dialog-button" mat-button (click)="onCancel()">انصراف</button>
  <button  class="dialog-button" mat-button (click)="onConfirm()">تایید</button>
</div>

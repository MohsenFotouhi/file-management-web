<div style="background-color: rgb(250, 250, 250); width: 500px;">
  
  <h1 mat-dialog-title>Rename File</h1>
  <div style="background-color: rgb(255, 252, 252); border: black; margin: 5px;">
  <div mat-dialog-content >
    <mat-form-field style="width: 100%; background-color: white;">
      <label >New Name</label>
      <input class="file-name"  matInput [(ngModel)]="data.newName" >
    </mat-form-field>
  </div>
</div>
  <div mat-dialog-actions>
    <button class="dialog-button" mat-button (click)="onCancel()">Cancel</button>
    <button class="dialog-button" mat-button (click)="onConfirm()">Confirm</button>
  </div>
</div>
